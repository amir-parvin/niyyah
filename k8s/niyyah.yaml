---
# Application Secret for niyyah
apiVersion: v1
kind: Secret
metadata:
  name: niyyah-config
  namespace: niyyah
type: Opaque
stringData:
  DATABASE_URL: postgresql+asyncpg://niyyah:changeme-niyyah-postgres-password@niyyah-postgres:5432/niyyah
  REDIS_URL: redis://niyyah-redis:6379/0
  SECRET_KEY: changeme-niyyah-secret-key-generate-secure-random
  ACCESS_TOKEN_EXPIRE_MINUTES: "15"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  CORS_ORIGINS: https://niyyah.alamin.rocks

---
# Backend PVC (for any persistent data/uploads)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: niyyah-backend-pvc
  namespace: niyyah
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: niyyah-api
  namespace: niyyah
  labels:
    app: niyyah-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: niyyah-api
  template:
    metadata:
      labels:
        app: niyyah-api
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: api
          image: gitlab-registry.homelab.alamin.rocks/niyyah/app/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - secretRef:
                name: niyyah-config
          volumeMounts:
            - name: backend-data
              mountPath: /app/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: backend-data
          persistentVolumeClaim:
            claimName: niyyah-backend-pvc

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: niyyah-api
  namespace: niyyah
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: niyyah-api

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: niyyah-web
  namespace: niyyah
  labels:
    app: niyyah-web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: niyyah-web
  template:
    metadata:
      labels:
        app: niyyah-web
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: web
          image: gitlab-registry.homelab.alamin.rocks/niyyah/app/web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: https://niyyah-api.alamin.rocks
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: niyyah-web
  namespace: niyyah
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: niyyah-web
